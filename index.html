<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c0din | Stoic Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --bg-teal: #80ced6;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #7fdbff 0%, #ff85ff 100%);
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* The Bust Container */
        .bust-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .bust-wrapper:hover {
            transform: scale(1.05);
        }

        #marcus-bust {
            width: 280px;
            /* Tints the image to the purple/pink hue from your video */
            filter: drop-shadow(0 0 15px var(--neon-pink)) hue-rotate(280deg) brightness(1.2);
        }

        /* Quote Box */
        .quote-box {
            margin-top: 30px;
            max-width: 500px;
            min-height: 120px;
            padding: 0 20px;
            transition: opacity 0.4s ease;
        }

        #quote-text {
            font-size: 1.15rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .source-tag {
            display: block;
            margin-top: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* Portfolio Section Preview */
        .portfolio-preview {
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .project-card {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s;
        }

        .project-card:hover {
            border-color: var(--neon-blue);
        }

        /* Simple Cloud/Fog Effect */
        .clouds {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(255,255,255,0.8), transparent);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="bust-wrapper" id="bust-btn">
            <img id="marcus-bust" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Marcus_Aurelius_Louvre_MR453_n01.png" alt="Marcus Aurelius">
        </div>

        <div class="quote-box" id="quote-container">
            <p id="quote-text">Click the Emperor to rouse your mind...</p>
            <span id="quote-source" class="source-tag"></span>
        </div>

        <div class="clouds"></div>
    </section>

    <section class="portfolio-preview">
        <h2>Works in Progress</h2>
        <div class="project-card">
            <h3>Overlog</h3>
            <p>A calisthenics & bodybuilding tracking app designed for progressive overload.</p>
        </div>
        <div class="project-card">
            <h3>MusicBrainz Local Mirror</h3>
            <p>Configuring local database mirrors for high-performance music metadata tagging.</p>
        </div>
    </section>

    <script>
        let meditationsData = [];

        // Fetch your provided meditations.json
        async function initQuotes() {
            try {
                const response = await fetch('./meditations.json');
                meditationsData = await response.json();
            } catch (err) {
                console.error("Could not load local JSON:", err);
                document.getElementById('quote-text').innerText = "The obstacle is the way. (Error loading quotes)";
            }
        }

        function displayRandomQuote() {
            if (meditationsData.length === 0) return;

            const textEl = document.getElementById('quote-text');
            const sourceEl = document.getElementById('quote-source');
            const container = document.getElementById('quote-container');

            // Fade out
            container.style.opacity = 0;

            setTimeout(() => {
                const randomEntry = meditationsData[Math.floor(Math.random() * meditationsData.length)];
                
                textEl.innerText = `"${randomEntry.english}"`;
                sourceEl.innerText = `â€” Book ${randomEntry.book}, Verse ${randomEntry.verse}`;
                
                // Fade back in
                container.style.opacity = 1;
            }, 400);
        }

        // Event Listeners
        document.getElementById('bust-btn').addEventListener('click', displayRandomQuote);

        // Run on load
        initQuotes();
    </script>
</body>
</html>
