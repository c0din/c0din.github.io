---
import Layout from '../layouts/Layout.astro';
import QuoteGenerator from '../components/QuoteGenerator.astro';
import ProjectCard from '../components/ProjectCard.astro';
---

<Layout title="c0din | Stoic Portfolio">
	<main class="min-h-screen bg-gradient-to-b from-[#7fdbff] to-[#ff85ff] text-slate-900 font-sans">
		
		<section class="flex flex-col items-center justify-center min-h-screen text-center px-4">
			<QuoteGenerator />
			
			<div class="absolute bottom-0 w-full h-64 bg-gradient-to-t from-white/60 to-transparent pointer-events-none"></div>
		</section>

		<section class="max-w-6xl mx-auto px-6 py-24 relative z-10">
			<h2 class="text-4xl font-black uppercase tracking-tighter text-white mb-12 drop-shadow-md">
				Current Labors
			</h2>
			
			<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
				<ProjectCard 
					title="Overlog"
					description="A specialized fitness application for tracking progressive overload, designed for calisthenics athletes and bodybuilders."
					href="https://github.com/c0din/overlog"
				/>
				<ProjectCard 
					title="MusicBrainz Mirror"
					description="A high-performance local database mirror for advanced music library management and metadata organization."
					href="#"
				/>
			</div>
		</section>

		<footer class="py-12 text-center text-sm opacity-50 uppercase tracking-[0.2em]">
			Amor Fati â€¢ 2026
		</footer>
	</main>
</Layout>
